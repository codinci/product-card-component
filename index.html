<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">

  <script src="https://kit.fontawesome.com/13dade8f76.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume" />
      </div>
      <div class="card-content">
        <div class="product-category">
          <p>perfume</p>
        </div>
        <div class="product-name">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="product-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-price">
          <span class="current-price">$149.99</span><span class="previous-price">$169.99</span>
        </div>
        <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/codinci">codinci</a>.
  </div>
</body>
</html>
